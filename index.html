<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SL Fastest Path</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Minimal, readable defaults */
    :root {
      --border: #ddd;
      --muted: #666;
      --bg: #fff;
    }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    h1, h2 { margin: 0 0 10px; }
    .row { 
      display: grid; 
      grid-template-columns: 1fr auto 1fr auto auto; 
      gap: 8px; 
      align-items: end; 
      margin-bottom: 8px;
    }
    label { display: block; font-size: 0.9rem; color: #333; margin-bottom: 4px; }
    input[type="text"], input[type="time"], button { padding: 8px; }
    button { cursor: pointer; }

    .suggest { margin: 4px 0 0; padding: 0; list-style: none; border: 1px solid var(--border); max-height: 180px; overflow: auto; }
    .suggest li button { width: 100%; text-align: left; border: 0; background: var(--bg); padding: 6px 8px; }
    .suggest li button:hover { background: #f3f3f3; cursor: pointer; }

    .card { border: 1px solid var(--border); border-radius: 8px; padding: 8px; margin: 6px 0; }
    .muted { color: var(--muted); font-size: 0.9em; }

    /* Map height must be explicit for Leaflet to render */
    #map { height: 420px; margin: 10px 0; border: 1px solid var(--border); border-radius: 8px; }
  </style>

  <!-- Leaflet CSS (needed before map renders) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <h1>SL Fastest Path</h1>

  <div class="row">
    <div>
      <label for="fromQuery">From</label>
      <input id="fromQuery" type="text" placeholder="Search stop…" autocomplete="off" />
      <ul id="fromList" class="suggest"></ul>
    </div>

    <div>
      <button id="swapBtn" title="Swap from/to">Swap</button>
    </div>

    <div>
      <label for="toQuery">To</label>
      <input id="toQuery" type="text" placeholder="Search stop…" autocomplete="off" />
      <ul id="toList" class="suggest"></ul>
    </div>

    <div>
      <label for="depart">Depart</label>
      <input id="depart" type="time" value="08:00" />
    </div>

    <div>
      <button id="goBtn">Find route</button>
    </div>
  </div>

  <div id="status" class="muted" style="margin-top:8px"></div>

  <h2>Itinerary</h2>

  <!-- Map sits above the itinerary -->
  <div id="map" class="card"></div>

  <div id="legs"></div>

  <!-- Leaflet JS (must be before your app so L is defined) -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Your app -->
  <script type="module" src="./main.js"></script>
</body>
</html>
